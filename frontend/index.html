<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Job Detection System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Fake Job Detection System</h1>
            <p>Enterprise-grade AI system to detect fraudulent job postings</p>
        </header>

        <main>
            <textarea id="jobInput" placeholder="Paste job description here..."></textarea>

            <button id="checkBtn">Analyze Job</button>

            <div id="resultBox" class="hidden">
                <h2 id="prediction"></h2>
                <p id="confidence"></p>
                <p id="decisionSource"></p>
            </div>
        </main>

        <footer>
            <p>Powered by NLP & Machine Learning</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
